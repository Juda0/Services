name: Auth Service CI/CD

on:
  push:
    branches:
      - '**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ secrets.AZURE_REGISTRY_NAME }}
      IMAGE_NAME: auth-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:latest ./auth-service
          docker push $REGISTRY/$IMAGE_NAME:latest

  deploy-to-aks:
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      AUTH_DATABASE_URL: ${{ secrets.AUTH_DATABASE_URL }}
      AUTH_JWT_SECRET: ${{ secrets.AUTH_JWT_SECRET }}
      AUTH_RABBITMQ_USER: ${{ secrets.AUTH_RABBITMQ_USER }}
      AUTH_RABBITMQ_PASSWORD: ${{ secrets.AUTH_RABBITMQ_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure CLI login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        run: az aks get-credentials --resource-group postpigeon-rg --name postpigeon-aks

      - name: Ensure auth-service Secret exists
        run: |
          kubectl create secret generic auth-service-secret -n postpigeon \
            --from-literal=DATABASE_URL="$AUTH_DATABASE_URL" \
            --from-literal=JWT_SECRET="$AUTH_JWT_SECRET" \
            --from-literal=RABBITMQ_USER="$AUTH_RABBITMQ_USER" \
            --from-literal=RABBITMQ_PASSWORD="$AUTH_RABBITMQ_PASSWORD" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy auth-service
        run: |
          kubectl apply -f auth-service/k8s/deployment.yaml
          kubectl rollout status deployment/auth-service -n postpigeon
