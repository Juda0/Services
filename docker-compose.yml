version: "3.9"

services:

  # ============================================================
  # Databases
  # ============================================================

  postgres-auth:
    image: postgres:15
    environment:
      POSTGRES_USER: ${AUTH_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
      POSTGRES_DB: ${AUTH_DB_NAME}
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
      - ./db-init/auth-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend

  postgres-user:
    image: postgres:15
    environment:
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD}
      POSTGRES_DB: ${USER_DB_NAME}
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
      - ./db-init/user-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend

  mongodb:
    image: mongo:6
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo-data:/data/db
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "${RABBITMQ_MGMT_PORT}:15672"
    networks:
      - backend

  # ============================================================
  # Microservices
  # ============================================================

  auth-service:
    build: ./auth-service
    environment:
      SERVICE_NAME: auth-service
      DATABASE_URL: postgres://${AUTH_DB_USER}:${AUTH_DB_PASSWORD}@postgres-auth:5432/${AUTH_DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672
      LOGSTASH_HOST: ${LOGSTASH_HOST}
      LOGSTASH_PORT: ${LOGSTASH_PORT}
    depends_on:
      - postgres-auth
      - rabbitmq
      - logstash
    ports:
      - "${AUTH_PORT}:3000"
    networks:
      - backend

  user-service:
    build: ./user-service
    environment:
      SERVICE_NAME: user-service
      DATABASE_URL: postgres://${USER_DB_USER}:${USER_DB_PASSWORD}@postgres-user:5432/${USER_DB_NAME}
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672
      JWT_SECRET: ${JWT_SECRET}
      LOGSTASH_HOST: ${LOGSTASH_HOST}
      LOGSTASH_PORT: ${LOGSTASH_PORT}
    depends_on:
      - postgres-user
      - rabbitmq
      - logstash
    ports:
      - "${USER_PORT}:3001"
    networks:
      - backend

  friend-service:
    build: ./friend-service
    environment:
      SERVICE_NAME: friend-service
      MONGO_URL: mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      LOGSTASH_HOST: ${LOGSTASH_HOST}
      LOGSTASH_PORT: ${LOGSTASH_PORT}
    depends_on:
      - mongodb
      - logstash
    ports:
      - "${FRIEND_PORT}:3002"
    networks:
      - backend

  # ============================================================
  # ELK Stack
  # ============================================================

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "${ELASTICSEARCH_PORT}:9200"
    networks:
      - backend

  logstash:
    image: docker.elastic.co/logstash/logstash:8.12.0
    environment:
      - LOGSTASH_PORT=${LOGSTASH_PORT}
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST}
      - ELASTICSEARCH_PORT=${ELASTICSEARCH_PORT}
    ports:
      - "${LOGSTASH_PORT}:5044"
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    depends_on:
      - elasticsearch
    networks:
      - backend

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    environment:
      - ELASTICSEARCH_HOSTS=http://${ELASTICSEARCH_HOST}:${ELASTICSEARCH_PORT}
      - KIBANA_DATEFORMAT_TZ=Europe/Amsterdam
    depends_on:
      - elasticsearch
    ports:
      - "${KIBANA_PORT}:5601"
    networks:
      - backend

# ============================================================
# Volumes & Networks
# ============================================================
volumes:
  postgres-auth-data:
  postgres-user-data:
  mongo-data:
  esdata:

networks:
  backend:
